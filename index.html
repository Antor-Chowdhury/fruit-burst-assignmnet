    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>

        <section class=" mx-auto md:lg:px-24 lg:mx-11">
            <nav class="">

                    <div class="nav-start hidden lg:flex">

                    </div>
                    <div class="nav-end items-center md:-ml-40">

                            <a class="relative">

                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </a>
                        </div>
                        <div class="dropdown w-auto md:-end-10 right-10 lg:hidden">
                            <form class="w-4" action="">
                                <label tabindex="0" class="btn btn-ghost">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </label>
                                <ul tabindex="0"
                                    class="menu menu-[28px] dropdown-content mt-3 z-[1] pr-0 shadow bg-base-100 rounded-box right-1">
                                    <li><a>Home</a></li>
                                    <li><a>About Us</a></li>
                                    <li><a>Shop</a></li>
                                    <li><a>All Fruits</a></li>
                                    <li>
                                        <a class="relative">
                                            <input class="border-2 rounded-full text-black mx-auto" type="text"
                                                placeholder="Search Here">
                                            <div class=" absolute top-2 right-7 cursor-pointer	">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </form>

                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- slide part -->
        <section class="mt-14 mx-10 md:px-16 lg:px-24 max-w-screen relative">
            <div class="carousel mx-auto lg:w-full h-screen flex items-center bg-slate-300 rounded-xl">

    </header>

    </main>
